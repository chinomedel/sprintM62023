<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{../static/html/head.html}"></head>
<body>
    <header th:include="~{../static/html/header.html}"></header>
    <main class="container">
        <div class="titulo">Ver Empleadores</div>
        <div class="row m-3">
            <div class="col-md-3"><a th:href="@{/empleadores/nuevoEmpleador}" class="btn btn-primary">Agregar Empleador</a> </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Run</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>

                <th>Acci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp:${empleadores}">
                <td th:text="${emp.getIdEmpleador()}"></td>
                <td th:text="${emp.getRun()}"></td>
                <td th:text="${emp.getNombre()}"></td>
                <td th:text="${emp.getApellido1()}"></td>
                <td th:text="${emp.getEmail()}"></td>

                <th>
                    <span><a th:href="@{/empleadores/eliminar/{id}(id=${emp.getIdEmpleador()})}">Eliminar</a></span>
                    <span><a th:href="@{/empleadores/editarEmpleador/{id}(id=${emp.getIdEmpleador()})}">Editar</a></span>
                </th>
            </tr>
            </tbody>
        </table>
    </main>
    <footer th:include="~{../static/html/footer.html}" ></footer>
    <div th:include="~{../static/html/linksScripts.html}" ></div>
</body>
</html>
